<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cluj-FloreÈ™ti Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #4ade80; }
        body { margin: 0; background: #000; font-family: sans-serif; color: white; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        #panel { position: fixed; bottom: 0; left: 0; right: 0; background: #1e1e1e; padding: 20px; border-radius: 20px 20px 0 0; display: none; z-index: 1000; border-top: 3px solid var(--accent); max-height: 40vh; overflow-y: auto; }
        .bus { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; }
        .line { background: #d32f2f; color: white; padding: 4px 8px; border-radius: 5px; font-weight: bold; }
        .time { color: var(--accent); font-weight: bold; font-size: 20px; }
        .btn { position: fixed; right: 15px; background: #2d2d2d; color: white; border: 1px solid #444; width: 50px; height: 50px; border-radius: 50%; z-index: 999; font-size: 20px; }
    </style>
</head>
<body>

<button class="btn" style="bottom: 20px;" onclick="location.reload()">ðŸ”„</button>

<div id="map"></div>

<div id="panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 id="st-name" style="margin:0">StaÈ›ie</h3>
        <button onclick="document.getElementById('panel').style.display='none'" style="background:none; border:none; color:#888; font-size:35px;">&times;</button>
    </div>
    <div id="arrivals-list" style="margin-top:10px;"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Cheia ta oficialÄƒ
    const API_KEY = 'yyAwUKMbMg7GFnXqDqQxfGEATuRpXGrsywdhaHZO';

    // Am pus staÈ›iile direct aici ca sÄƒ nu mai dea eroare la Ã®ncÄƒrcare
    const myStops = [
        {id: "148", n: "Sora", lat: 46.7719, lng: 23.5894},
        {id: "143", n: "Memorandumului Sud", lat: 46.7691, lng: 23.5851},
        {id: "512", n: "FloreÈ™ti PrimÄƒrie", lat: 46.7454, lng: 23.4832},
        {id: "515", n: "Oncos FloreÈ™ti", lat: 46.7483, lng: 23.5011},
        {id: "442", n: "Iulius Mall", lat: 46.7725, lng: 23.6262},
        {id: "114", n: "Minerva (MÄƒnÄƒÈ™tur)", lat: 46.7591, lng: 23.5511}
    ];

    const map = L.map('map', { zoomControl: false }).setView([46.7712, 23.5923], 13);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

    // Punem markerii pe hartÄƒ
    myStops.forEach(s => {
        L.circleMarker([s.lat, s.lng], {
            radius: 10, fillColor: '#4CAF50', color: '#fff', weight: 2, fillOpacity: 1
        }).addTo(map).on('click', () => {
            document.getElementById('panel').style.display = 'block';
            document.getElementById('st-name').innerText = s.n;
            fetchLive(s.id);
        });
    });

    async function fetchLive(id) {
        const list = document.getElementById('arrivals-list');
        list.innerHTML = "Se cautÄƒ autobuze...";
        
        // Folosim un proxy header pentru a evita CORS pe GitHub
        const proxy = "https://corsproxy.io/?";
        const url = `https://api.tranzy.ai/v1/opendata/arrivals/${id}`;

        try {
            const res = await fetch(proxy + encodeURIComponent(url), {
                headers: {
                    'X-Agency-Id': '1',
                    'X-App-Key': API_KEY
                }
            });
            const data = await res.json();
            
            if(!data || data.length === 0) {
                list.innerHTML = "Nu sunt autobuze Ã®n urmÄƒtoarele 30 min.";
            } else {
                list.innerHTML = data.map(b => `
                    <div class="bus">
                        <span class="line">${b.routeShortName}</span>
                        <span class="time">${Math.round(b.arrivalMinutes)} min</span>
                    </div>
                `).join('');
            }
        } catch (e) {
            list.innerHTML = "Eroare la server. ÃŽncearcÄƒ din nou.";
        }
    }
</script>
</body>
</html>
