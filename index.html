<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CJ Bus Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; }
        #map { height: 100vh; width: 100vw; }
        #status { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 20px; z-index: 9999; border: 1px solid #4ade80; font-size: 12px; }
        #panel { position: fixed; bottom: 0; left: 0; right: 0; background: #1e1e1e; padding: 20px; border-radius: 20px 20px 0 0; display: none; z-index: 1000; border-top: 3px solid #4ade80; }
        .bus { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; }
        .line { background: #d32f2f; color: white; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .time { color: #4ade80; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div id="status">Se conectează direct la Tranzy...</div>
<div id="map"></div>

<div id="panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 id="st-name" style="margin:0">Stație</h3>
        <button onclick="document.getElementById('panel').style.display='none'" style="background:none; border:none; color:#888; font-size:30px;">&times;</button>
    </div>
    <div id="arrivals-list" style="margin-top:10px;"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const API_KEY = 'yyAwUKMbMg7GFnXqDqQxfGEATuRpXGrsywdhaHZO';

    // Lista stațiilor cu ID-uri corecte dintr-o sursă sigură
    const myStops = [
        {id: "148", n: "Sora", lat: 46.7719, lng: 23.5894},
        {id: "143", n: "Memorandumului", lat: 46.7695, lng: 23.5855},
        {id: "442", n: "Iulius Mall", lat: 46.7725, lng: 23.6262},
        {id: "114", n: "Minerva", lat: 46.7591, lng: 23.5511},
        {id: "512", n: "Florești Primărie", lat: 46.7454, lng: 23.4832}
    ];

    const map = L.map('map', { zoomControl: false }).setView([46.7712, 23.5923], 14);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

    // Punem stațiile pe hartă
    myStops.forEach(s => {
        L.circleMarker([s.lat, s.lng], {
            radius: 10, fillColor: '#4CAF50', color: '#fff', weight: 2, fillOpacity: 1
        }).addTo(map).on('click', () => {
            document.getElementById('panel').style.display = 'block';
            document.getElementById('st-name').innerText = s.n;
            fetchLive(s.id);
        });
    });

    async function fetchLive(id) {
        const list = document.getElementById('arrivals-list');
        list.innerHTML = "Se caută autobuze...";
        
        try {
            // Încercăm cererea directă fără proxy (GitHub Pages permite asta pentru HTTPS)
            const res = await fetch(`https://api.tranzy.ai/v1/opendata/arrivals/${id}`, {
                method: 'GET',
                headers: {
                    'X-Agency-Id': '1',
                    'X-App-Key': API_KEY,
                    'Accept': 'application/json'
                }
            });

            if (!res.ok) throw new Error("Status: " + res.status);

            const data = await res.json();
            
            if(!data || data.length === 0) {
                list.innerHTML = "Nu sunt autobuze în următoarele 30 min.";
            } else {
                list.innerHTML = data.map(b => `
                    <div class="bus">
                        <span class="line">${b.routeShortName}</span>
                        <span class="time">${Math.round(b.arrivalMinutes)} min</span>
                    </div>
                `).join('');
            }
            document.getElementById('status').style.display = 'none';
        } catch (e) {
            list.innerHTML = "Eroare: " + e.message + ". Verifică setările API.";
            console.error(e);
        }
    }

    document.getElementById('status').innerText = "✅ Hartă gata. Apasă pe o stație.";
</script>
</body>
</html>
