<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bus-cluj-v14</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --accent: #00ff88; }
        body, html { 
            margin: 0; padding: 0; background: #000; 
            font-family: -apple-system, sans-serif; overflow: hidden; color: white;
            touch-action: none;
        }
        #map { height: 100vh; width: 100vw; background: #000; }

        /* Bara Neagra Notificari Sus */
        #top-bar {
            position: fixed; top: 0; left: 0; right: 0;
            background: #000; height: 40px;
            display: flex; align-items: center; justify-content: center;
            z-index: 4000; border-bottom: 1px solid #222;
            opacity: 0; transition: opacity 0.3s;
            pointer-events: none;
        }
        #status-text { font-size: 11px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }

        /* Controls */
        .ui-group {
            position: fixed; bottom: 25px; right: 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .ui-group.up { transform: translateY(-32vh); }

        .btn-action {
            width: 48px; height: 48px; background: rgba(20,20,20,0.95);
            border: 1px solid #333; color: white; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
            touch-action: manipulation;
        }
        .btn-action svg { width: 20px; fill: white; pointer-events: none; }
        .active-lock { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,136,0.2); }

        /* Panel */
        #panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #0a0a0a; border-top: 1px solid #333;
            padding: 25px; transform: translateY(100%); transition: transform 0.3s;
            z-index: 2000; height: 30vh; overflow-y: auto;
        }
        #panel.open { transform: translateY(0); }
        .st-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .st-name { font-size: 15px; font-weight: 700; text-transform: uppercase; color: #fff; }
        .refresh-btn { font-size: 10px; color: var(--accent); cursor: pointer; border: 1px solid var(--accent); padding: 5px 10px; margin-top: 8px; width: fit-content; display: inline-block; }
        .close-icon { font-size: 35px; color: #444; cursor: pointer; line-height: 24px; }
        .bus-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #1a1a1a; }
        .line { color: var(--accent); font-weight: 800; font-size: 18px; }
        .eta { color: #888; font-size: 14px; }
    </style>
</head>
<body>

<div id="top-bar"><span id="status-text">NOTIFICARE</span></div>

<div id="map"></div>

<div class="ui-group" id="controls">
    <button class="btn-action active-lock" id="north-btn">
        <svg id="compass-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
    </button>
    <button class="btn-action" onclick="cycleMaps()">MAP</button>
    <button class="btn-action" onclick="locateMe()">GPS</button>
</div>

<div id="panel">
    <div class="st-header">
        <div>
            <div class="st-name" id="p-name">STATION</div>
            <div class="refresh-btn" onclick="refreshData()">REÎNCARCĂ</div>
        </div>
        <div class="close-icon" onclick="closePanel()">×</div>
    </div>
    <div id="bus-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate.js"></script>

<script>
    // 1. Ordine Harti & Fix Topo
    const maps = [
        { name: 'Satelit', layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}') },
        { name: 'Street', layer: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png') },
        { name: 'Dark', layer: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png') },
        { name: 'Topo', layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}') }
    ];

    let currentIdx = 0;
    const map = L.map('map', { 
        zoomControl: false, attributionControl: false, 
        layers: [maps[0].layer], rotate: true, touchRotate: false,
        doubleClickZoom: false // Prevenim zoom la double click
    }).setView([46.76, 23.58], 14);

    function cycleMaps() {
        map.removeLayer(maps[currentIdx].layer);
        currentIdx = (currentIdx + 1) % maps.length;
        map.addLayer(maps[currentIdx].layer);
        showNotify(maps[currentIdx].name);
    }

    // 2. Logică Rotație (Fix Final)
    let isLocked = true;
    let lastTap = 0;
    const northBtn = document.getElementById('north-btn');

    function toggleRotation() {
        isLocked = !isLocked;
        if (!isLocked) {
            map.touchRotate.enable();
            northBtn.classList.remove('active-lock');
            showNotify("ROTAȚIE ACTIVĂ");
        } else {
            map.touchRotate.disable();
            map.setBearing(0);
            northBtn.classList.add('active-lock');
            showNotify("NORD BLOCAT");
        }
    }

    northBtn.addEventListener('click', (e) => {
        const now = Date.now();
        if (now - lastTap < 300) {
            toggleRotation();
        } else {
            // Click simplu: daca e deblocat, doar reseteaza la 0
            setTimeout(() => {
                if (Date.now() - lastTap >= 300 && !isLocked) map.setBearing(0);
            }, 300);
        }
        lastTap = now;
    });

    map.on('rotate', () => {
        document.getElementById('compass-svg').style.transform = `rotate(${-map.getBearing()}deg)`;
    });

    // 3. UI Notify - Bara Neagra Sus
    function showNotify(text) {
        const bar = document.getElementById('top-bar');
        document.getElementById('status-text').innerText = text;
        bar.style.opacity = "1";
        setTimeout(() => { bar.style.opacity = "0"; }, 2000);
    }

    // 4. Stații
    async function getStops() {
        showNotify("ÎNCĂRCARE STAȚII");
        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(`[out:json];node["highway"="bus_stop"](46.70,23.40,46.85,23.70);out body;`);
        try {
            const res = await fetch(url);
            const data = await res.json();
            data.elements.forEach(s => {
                L.circleMarker([s.lat, s.lon], { radius: 6, fillColor: '#00ff88', color: '#fff', weight: 1, fillOpacity: 0.9 }).addTo(map);
                L.circleMarker([s.lat, s.lon], { radius: 25, stroke: false, fillOpacity: 0, interactive: true })
                 .addTo(map).on('click', () => openPanel(s.tags.name || "STATION"));
            });
            showNotify("STAȚII OK");
        } catch(e) { showNotify("EROARE SERVER"); }
    }

    function openPanel(name) {
        document.getElementById('p-name').innerText = name;
        refreshData();
        document.getElementById('panel').classList.add('open');
        document.getElementById('controls').classList.add('up');
    }

    function refreshData() {
        const list = document.getElementById('bus-list');
        list.style.opacity = "0.3";
        setTimeout(() => {
            const lines = ["24B", "M26", "6", "9", "30", "M21"];
            list.innerHTML = lines.sort(() => 0.5 - Math.random()).slice(0, 3).map(l => `
                <div class="bus-item">
                    <span class="line">${l}</span>
                    <span class="eta">în ${Math.floor(Math.random()*15)+2} min</span>
                </div>
            `).join('');
            list.style.opacity = "1";
        }, 300);
    }

    function closePanel() {
        document.getElementById('panel').classList.remove('open');
        document.getElementById('controls').classList.remove('up');
    }

    function locateMe() { map.locate({setView: false, enableHighAccuracy: true}); }
    map.on('locationfound', e => {
        map.flyTo(e.latlng, 17, { duration: 1.5 });
        L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map);
    });

    locateMe();
    getStops();
</script>
</body>
</html>
