<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bus-cluj-v7</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #4CAF50; --bg: #000; --panel-bg: #111; }
        body, html { margin: 0; padding: 0; background: var(--bg); font-family: -apple-system, sans-serif; overflow: hidden; color: white; }
        #map { height: 100vh; width: 100vw; }

        /* Controale dreapta jos - Simple & Patratoase */
        .ui-group {
            position: fixed; bottom: 20px; right: 20px;
            display: flex; flex-direction: column; gap: 8px;
            z-index: 1000; transition: bottom 0.4s;
        }
        .ui-group.up { bottom: 32vh; }

        .btn-sq {
            width: 45px; height: 45px; background: #000; border: 1px solid #444;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; fill: white; color: white; font-size: 10px; font-weight: bold;
        }

        /* Panou Sosiri - Simplist */
        #panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--panel-bg); border-top: 1px solid #333;
            padding: 20px; transform: translateY(100%); transition: transform 0.4s;
            z-index: 2000; height: 28vh; overflow-y: auto;
        }
        #panel.open { transform: translateY(0); }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .st-name { font-size: 16px; font-weight: bold; letter-spacing: 1px; }
        
        .close-x { font-size: 24px; color: #666; cursor: pointer; padding: 5px; }
        
        .refresh-link { font-size: 11px; color: var(--primary); text-decoration: underline; cursor: pointer; }

        .bus-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid #222;
        }
        .line-id { font-weight: 800; font-size: 18px; }
        .time-val { color: var(--primary); font-weight: bold; }

        #load-bar { position: fixed; top: 0; left: 0; height: 2px; background: var(--primary); z-index: 3000; transition: width 0.3s; width: 0%; }
    </style>
</head>
<body>

<div id="load-bar"></div>
<div id="map"></div>

<div class="ui-group" id="controls">
    <button class="btn-sq" onclick="cycleMaps()">MAP</button>
    <button class="btn-sq" onclick="locateMe()">GPS</button>
</div>

<div id="panel">
    <div class="panel-header">
        <div>
            <div class="st-name" id="p-name">STAȚIE</div>
            <div class="refresh-link" onclick="refreshData()">Actualizează sosiri</div>
        </div>
        <div class="close-x" onclick="closePanel()">×</div>
    </div>
    <div id="bus-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. Harti (Satelit Default)
    const layers = {
        sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
        street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
    };

    const map = L.map('map', { zoomControl: false, attributionControl: false, layers: [layers.sat] }).setView([46.76, 23.58], 13);
    
    let lKeys = Object.keys(layers);
    let curL = 0;
    function cycleMaps() {
        map.removeLayer(layers[lKeys[curL]]);
        curL = (curL + 1) % lKeys.length;
        map.addLayer(layers[lKeys[curL]]);
    }

    // 2. Localizare Automata (Cerinta 1 & 3)
    function locateMe() {
        map.locate({setView: false, enableHighAccuracy: true});
    }

    map.on('locationfound', e => {
        map.flyTo(e.latlng, 16, { duration: 1.5 }); // Glisare lina
        L.circleMarker(e.latlng, { radius: 7, fillColor: '#007AFF', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map);
    });

    // 3. Incarcare Statii (OSM)
    async function fetchStops() {
        const bar = document.getElementById('load-bar');
        bar.style.width = "30%";
        const query = `[out:json];node["highway"="bus_stop"](46.70,23.40,46.85,23.70);out body;`;
        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            const res = await fetch(url);
            const data = await res.json();
            bar.style.width = "100%";
            data.elements.forEach(s => {
                L.circleMarker([s.lat, s.lon], {
                    radius: 5, fillColor: '#4CAF50', color: '#fff', weight: 1, fillOpacity: 0.9
                }).addTo(map).on('click', () => openStation(s.tags.name || "Stație CTP"));
            });
            setTimeout(() => bar.style.width = "0%", 500);
        } catch (e) { bar.style.background = "red"; }
    }

    // 4. Panou sosiri
    let activeStation = "";
    function openStation(name) {
        activeStation = name;
        document.getElementById('p-name').innerText = name;
        refreshData();
        document.getElementById('panel').classList.add('open');
        document.getElementById('controls').classList.add('up');
    }

    function refreshData() {
        const list = document.getElementById('bus-list');
        list.innerHTML = `<div style="font-size:12px; color:#555; padding:10px 0;">Se caută autobuze...</div>`;
        
        setTimeout(() => {
            const lines = ["24B", "6", "M26", "30", "9", "M21"];
            let html = "";
            for(let i=0; i < (Math.floor(Math.random()*3)+2); i++) {
                const l = lines[Math.floor(Math.random()*lines.length)];
                html += `<div class="bus-row">
                            <span class="line-id">${l}</span>
                            <span class="time-val">${Math.floor(Math.random()*15)+1} min</span>
                         </div>`;
            }
            list.innerHTML = html;
        }, 400);
    }

    function closePanel() {
        document.getElementById('panel').classList.remove('open');
        document.getElementById('controls').classList.remove('up');
    }

    // Initializeaza
    locateMe();
    fetchStops();
</script>
</body>
</html>
