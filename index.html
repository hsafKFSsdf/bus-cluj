<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cluj-Florești All Stops</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --primary: #4CAF50; --bg: #000; --panel: rgba(25,25,25,0.98); }
        body, html { margin: 0; padding: 0; background: var(--bg); font-family: -apple-system, sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #000; }

        /* UI Controls Dreapta Jos */
        .ui-group {
            position: fixed; bottom: 25px; right: 20px;
            display: flex; flex-direction: column; gap: 12px;
            z-index: 1000; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ui-group.up { transform: translateY(-42vh); }

        .btn-round {
            width: 52px; height: 52px; background: #1a1a1a; border: 1px solid #333;
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5); cursor: pointer; fill: white;
        }

        /* Arrivals Panel */
        #panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--panel); backdrop-filter: blur(20px);
            padding: 20px; border-radius: 25px 25px 0 0;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000; border-top: 1px solid rgba(255,255,255,0.1);
            max-height: 40vh; color: white;
        }
        #panel.open { transform: translateY(0); }

        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .st-title { font-size: 20px; font-weight: 800; color: var(--primary); margin: 0; }
        .st-desc { font-size: 11px; color: #777; text-transform: uppercase; }

        .bus-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px; background: rgba(255,255,255,0.03);
            border-radius: 12px; margin-bottom: 8px;
        }
        .line-box { background: #e31e24; color: white; padding: 4px 10px; border-radius: 6px; font-weight: 900; }
        .time-text { color: var(--primary); font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="ui-group" id="controls">
    <button class="btn-round" onclick="changeMap()">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </button>
    <button class="btn-round" onclick="locateMe()">
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06z"/></svg>
    </button>
</div>

<div id="panel">
    <div style="width: 40px; height: 4px; background: #444; margin: -10px auto 15px; border-radius: 10px;" onclick="closePanel()"></div>
    <div class="header">
        <div>
            <h2 class="st-title" id="p-name">Stație</h2>
            <div class="st-desc" id="p-id">Cluj-Napoca Metropolitan</div>
        </div>
        <button onclick="closePanel()" style="background:none; border:none; color:#777; font-size: 24px;">✕</button>
    </div>
    <div id="bus-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- DATABASE --- 
    // Aici poti adauga oricate statii vrei. Am pus exemple din toate zonele.
    const ALL_STATIONS = [
        // CENTRU
        { n: "Sora", id: "148", lat: 46.7719, lng: 23.5894, r: ["24B","M26","9","30"] },
        { n: "Memorandumului Sud", id: "143", lat: 46.7695, lng: 23.5855, r: ["1","6","25","9"] },
        { n: "Piața Unirii", id: "100", lat: 46.7705, lng: 23.5898, r: ["3","32B","35"] },
        // FLORESTI
        { n: "Primăria Florești", id: "512", lat: 46.7454, lng: 23.4832, r: ["M21","M26"] },
        { n: "Poligonului Sud", id: "520", lat: 46.7490, lng: 23.5012, r: ["M22","M25"] },
        { n: "Eroilor", id: "530", lat: 46.7420, lng: 23.4900, r: ["M21","M26"] },
        // MANASTUR
        { n: "Minerva", id: "301", lat: 46.7554, lng: 23.5582, r: ["25","6","1"] },
        { n: "Calea Florești", id: "305", lat: 46.7510, lng: 23.5410, r: ["M26","24B"] },
        // MARASTI
        { n: "Regionala CFR", id: "401", lat: 46.7745, lng: 23.6010, r: ["4","30","24"] },
        { n: "Piața Mărăști", id: "405", lat: 46.7780, lng: 23.6150, r: ["24B","47","8"] },
        // ZORILOR
        { n: "Spitalul Recuperare", id: "601", lat: 46.7550, lng: 23.5870, r: ["35","43","46"] },
        { n: "Piața Zorilor", id: "605", lat: 46.7500, lng: 23.5890, r: ["35","43B"] },
        // GHEORGHENI
        { n: "Iulius Mall", id: "701", lat: 46.7720, lng: 23.6250, r: ["24B","25","33"] },
        // ... poti continua pana la 400+
    ];

    // --- MAP SETUP ---
    const tiles = {
        sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
        dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
    };

    const map = L.map('map', { zoomControl: false, attributionControl: false, layers: [tiles.sat] }).setView([46.76, 23.55], 13);
    
    let isDark = false;
    function changeMap() {
        isDark = !isDark;
        if(isDark) { map.removeLayer(tiles.sat); map.addLayer(tiles.dark); }
        else { map.removeLayer(tiles.dark); map.addLayer(tiles.sat); }
    }

    // --- RENDER STATIONS ---
    ALL_STATIONS.forEach(s => {
        L.circleMarker([s.lat, s.lng], {
            radius: 5, fillColor: '#4CAF50', color: '#fff', weight: 1.5, fillOpacity: 1
        }).addTo(map).on('click', () => openStation(s));
    });

    // --- UI LOGIC ---
    function openStation(s) {
        document.getElementById('p-name').innerText = s.n;
        document.getElementById('p-id').innerText = `ID: ${s.id} • Cluj-Metropolitan`;
        
        const list = document.getElementById('bus-list');
        list.innerHTML = s.r.map(route => `
            <div class="bus-row">
                <div class="line-box">${route}</div>
                <div class="time-text">${Math.floor(Math.random()*15)+1} min</div>
            </div>
        `).join('');

        document.getElementById('panel').classList.add('open');
        document.getElementById('controls').classList.add('up');
    }

    function closePanel() {
        document.getElementById('panel').classList.remove('open');
        document.getElementById('controls').classList.remove('up');
    }

    function locateMe() {
        map.locate({setView: true, maxZoom: 16});
    }
    
    // User Blue Dot
    map.on('locationfound', e => {
        L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map);
    });
</script>
</body>
</html>
