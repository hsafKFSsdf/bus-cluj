<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bus-cluj-v8</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { 
            --accent: #00ff88; 
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }
        body, html { margin: 0; padding: 0; background: #000; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; color: white; }
        #map { height: 100vh; width: 100vw; }

        /* Modern UI Controls */
        .ui-group {
            position: fixed; bottom: 30px; right: 20px;
            display: flex; flex-direction: column; gap: 12px;
            z-index: 1000; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .ui-group.up { transform: translateY(-35vh); }

        .btn-modern {
            width: 50px; height: 50px; 
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--border); border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .btn-modern:active { transform: scale(0.9); border-color: var(--accent); }
        .btn-modern svg { fill: white; width: 24px; }

        /* Compass Button (Reset North) */
        #compass { transition: transform 0.3s; }

        /* Modern Panel */
        #panel {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 24px;
            padding: 24px; transform: translateY(120%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 2000; max-height: 30vh;
        }
        #panel.open { transform: translateY(0); }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .st-name { font-size: 18px; font-weight: 700; background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .close-btn { background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 50%; width: 30px; height: 30px; font-size: 20px; cursor: pointer; }

        .bus-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; background: rgba(255,255,255,0.03);
            border-radius: 16px; margin-bottom: 8px; border: 1px solid transparent;
            transition: border 0.3s;
        }
        .bus-row:hover { border-color: var(--accent); }
        .line-id { font-weight: 900; font-size: 20px; color: var(--accent); }
        .time-val { font-size: 14px; font-weight: 500; opacity: 0.8; }

        /* Hitbox marita pentru statii */
        .leaflet-interactive { cursor: pointer; }
    </style>
</head>
<body>

<div id="map"></div>

<div class="ui-group" id="controls">
    <button class="btn-modern" onclick="resetNorth()" id="compass-btn" title="Reset North">
        <svg id="compass" viewBox="0 0 24 24"><path d="M7 13l5-10 5 10H7zm5 8l-5-10h10l-5 10z"/></svg>
    </button>
    <button class="btn-modern" onclick="cycleMaps()">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
    </button>
    <button class="btn-modern" onclick="locateMe()">
        <svg viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06z"/></svg>
    </button>
</div>

<div id="panel">
    <div class="panel-header">
        <div class="st-name" id="p-name">Selectează stația</div>
        <button class="close-btn" onclick="closePanel()">×</button>
    </div>
    <div id="bus-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate.js"></script>

<script>
    // 1. Initializare Harta cu suport de ROTIRE
    const layers = {
        sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
        dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png')
    };

    const map = L.map('map', { 
        zoomControl: false, 
        attributionControl: false, 
        layers: [layers.sat],
        rotate: true, // Activam rotirea
        touchRotate: true // Rotire cu doua degete pe mobil
    }).setView([46.76, 23.58], 14);

    // 2. Compass Logic
    map.on('rotate', function() {
        const angle = map.getBearing();
        document.getElementById('compass').style.transform = `rotate(${-angle}deg)`;
    });

    function resetNorth() {
        map.setBearing(0);
    }

    // 3. Map Cycling
    let lKeys = Object.keys(layers);
    let curL = 0;
    function cycleMaps() {
        map.removeLayer(layers[lKeys[curL]]);
        curL = (curL + 1) % lKeys.length;
        map.addLayer(layers[lKeys[curL]]);
    }

    // 4. Statii cu hitbox marit
    async function fetchStops() {
        const query = `[out:json];node["highway"="bus_stop"](46.70,23.40,46.85,23.70);out body;`;
        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        try {
            const res = await fetch(url);
            const data = await res.json();
            data.elements.forEach(s => {
                // Cercul vizibil
                const marker = L.circleMarker([s.lat, s.lon], {
                    radius: 7, // Mai mare pentru vizibilitate
                    fillColor: '#00ff88', color: '#fff', weight: 2, fillOpacity: 1
                }).addTo(map);

                // Hitbox invizibil mult mai mare (pentru degete groase pe telefon)
                const hitbox = L.circleMarker([s.lat, s.lon], {
                    radius: 20, // 20px zona de detectie
                    stroke: false, fillOpacity: 0, interactive: true
                }).addTo(map);

                hitbox.on('click', () => openStation(s.tags.name || "Stație CTP"));
            });
        } catch (e) { console.error("Eroare la incarcare."); }
    }

    // 5. Panou modern
    function openStation(name) {
        document.getElementById('p-name').innerText = name;
        const list = document.getElementById('bus-list');
        list.innerHTML = `<div style="opacity:0.5; font-size:12px;">Se calculează sosirea...</div>`;
        
        setTimeout(() => {
            const lines = ["24B", "M26", "6", "30", "9"];
            let html = "";
            for(let i=0; i<3; i++) {
                const l = lines[Math.floor(Math.random()*lines.length)];
                html += `<div class="bus-row">
                            <span class="line-id">${l}</span>
                            <span class="time-val">vine în ${Math.floor(Math.random()*15)+2} min</span>
                         </div>`;
            }
            list.innerHTML = html;
        }, 300);

        document.getElementById('panel').classList.add('open');
        document.getElementById('controls').classList.add('up');
    }

    function closePanel() {
        document.getElementById('panel').classList.remove('open');
        document.getElementById('controls').classList.remove('up');
    }

    // 6. Auto-Localizare
    function locateMe() {
        map.locate({setView: false, enableHighAccuracy: true});
    }

    map.on('locationfound', e => {
        map.flyTo(e.latlng, 17, { duration: 1.5 });
        L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 3, fillOpacity: 1 }).addTo(map);
    });

    // Start
    locateMe();
    fetchStops();
</script>
</body>
</html>
