<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cluj Bus Live</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #111; font-family: sans-serif; color: white; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        
        /* Panoul de sosiri */
        #arrivals-panel { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #1a1a1a; padding: 20px; 
            border-radius: 20px 20px 0 0; 
            transform: translateY(100%); transition: 0.3s; 
            z-index: 1000; border-top: 4px solid #4CAF50;
            max-height: 60vh; overflow-y: auto;
        }
        #arrivals-panel.active { transform: translateY(0); }

        .bus-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #333;
        }
        .bus-number { background: #d32f2f; color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 18px; }
        .bus-time { color: #4CAF50; font-weight: bold; font-size: 20px; }
        .close-btn { float: right; font-size: 25px; cursor: pointer; color: #888; }
    </style>
</head>
<body>

<div id="map"></div>

<div id="arrivals-panel">
    <span class="close-btn" onclick="closePanel()">&times;</span>
    <h2 id="station-name" style="margin-top:0; color:#4CAF50;">Stație</h2>
    <div id="list">Selectează o stație...</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false }).setView([46.77, 23.58], 13);
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

    const stations = [
        {id: "148", n: "Sora", lat: 46.7719, lng: 23.5894},
        {id: "143", n: "Memorandumului", lat: 46.7695, lng: 23.5855},
        {id: "512", n: "Florești Primărie", lat: 46.7454, lng: 23.4832}
    ];

    stations.forEach(s => {
        L.circleMarker([s.lat, s.lng], { radius: 12, fillColor: '#4CAF50', color: '#fff', weight: 3, fillOpacity: 1 })
        .addTo(map).on('click', () => showArrivals(s));
    });

    async function showArrivals(station) {
        const panel = document.getElementById('arrivals-panel');
        const list = document.getElementById('list');
        document.getElementById('station-name').innerText = station.n;
        
        panel.classList.add('active');
        list.innerHTML = "Se încarcă date live...";

        try {
            const res = await fetch(`/api/arrivals?id=${station.id}`);
            const data = await res.json();

            if (data.error || !Array.isArray(data)) {
                list.innerHTML = "<b style='color:orange'>Serverul Tranzy este momentan picat (502). Reîncearcă în câteva minute.</b>";
                return;
            }

            if (data.length === 0) {
                list.innerHTML = "Nu sunt autobuze programate acum.";
                return;
            }

            list.innerHTML = data.map(bus => `
                <div class="bus-item">
                    <span class="bus-number">${bus.routeShortName}</span>
                    <span class="bus-time">${Math.round(bus.arrivalMinutes)} min</span>
                </div>
            `).join('');

        } catch (err) {
            list.innerHTML = "Eroare de conexiune la serverul tău.";
        }
    }

    function closePanel() { document.getElementById('arrivals-panel').classList.remove('active'); }
</script>
</body>
</html>
