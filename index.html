<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bus-cluj-v11</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --accent: #00ff88; --bg: #111; }
        body, html { margin: 0; padding: 0; background: #000; font-family: -apple-system, sans-serif; overflow: hidden; color: white; }
        #map { height: 100vh; width: 100vw; touch-action: none; } /* Prevenim scroll-ul default de browser */

        .ui-group {
            position: fixed; bottom: 25px; right: 20px;
            display: flex; flex-direction: column; gap: 10px;
            z-index: 1000; transition: transform 0.4s;
        }
        .ui-group.up { transform: translateY(-32vh); }

        .btn-action {
            width: 48px; height: 48px; background: rgba(30,30,30,0.9);
            border: 1px solid #333; color: white; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
        }
        .btn-action svg { width: 20px; fill: white; transition: transform 0.2s; }
        .active-lock { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,255,136,0.3); }

        #panel {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #111; border-top: 1px solid #333;
            padding: 25px; transform: translateY(100%); transition: transform 0.3s;
            z-index: 2000; height: 30vh; overflow-y: auto;
        }
        #panel.open { transform: translateY(0); }

        .st-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .st-info { display: flex; flex-direction: column; gap: 5px; }
        .st-name { font-size: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        .refresh-btn { 
            font-size: 11px; color: var(--accent); cursor: pointer; 
            text-transform: uppercase; border: 1px solid var(--accent);
            padding: 4px 8px; width: fit-content; margin-top: 5px;
        }
        
        .close-icon { font-size: 32px; color: #444; cursor: pointer; line-height: 24px; padding-left: 10px; }

        .bus-item {
            display: flex; justify-content: space-between; padding: 12px 0;
            border-bottom: 1px solid #222;
        }
        .line { color: var(--accent); font-weight: 700; font-size: 18px; }
        .eta { font-size: 14px; color: #888; }

        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: black; padding: 5px 15px;
            font-size: 11px; font-weight: bold; border-radius: 20px; display: none; z-index: 4000;
        }
    </style>
</head>
<body>

<div id="toast">ROTATIE LIBERA (2 DEGETE)</div>
<div id="map"></div>

<div class="ui-group" id="controls">
    <button class="btn-action active-lock" id="north-btn">
        <svg id="compass-svg" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
    </button>
    <button class="btn-action" onclick="cycleMaps()">MAP</button>
    <button class="btn-action" onclick="locateMe()">GPS</button>
</div>

<div id="panel">
    <div class="st-header">
        <div class="st-info">
            <div class="st-name" id="p-name">SELECT_STATION</div>
            <div class="refresh-btn" onclick="refreshData()">Reîncarcă</div>
        </div>
        <div class="close-icon" onclick="closePanel()">×</div>
    </div>
    <div id="bus-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate.js"></script>

<script>
    const maps = {
        sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
        dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
        street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
    };

    // Initializare cu rotire setata corect
    const map = L.map('map', { 
        zoomControl: false, 
        attributionControl: false, 
        layers: [maps.sat],
        rotate: true,
        bearing: 0,
        touchRotate: false // Incepe blocat
    }).setView([46.76, 23.58], 14);

    let isLocked = true;
    const northBtn = document.getElementById('north-btn');
    const toast = document.getElementById('toast');

    // LOGICA DOUBLE TAP (MOBILE) + DOUBLE CLICK (DESKTOP)
    let lastTap = 0;
    function handleDoubleTap(e) {
        const now = new Date().getTime();
        const timesince = now - lastTap;
        if ((timesince < 300) && (timesince > 0)) {
            toggleLock();
            if(e) e.preventDefault();
        }
        lastTap = now;
    }

    northBtn.addEventListener('click', (e) => {
        handleDoubleTap(e);
        // Daca e doar un singur click si suntem deblocati, resetam la Nord
        setTimeout(() => {
            const now = new Date().getTime();
            if (now - lastTap >= 300 && !isLocked) {
                map.setBearing(0);
            }
        }, 300);
    });

    function toggleLock() {
        isLocked = !isLocked;
        
        if(!isLocked) {
            // DEBLOCARE: Permitem interactiunea cu 2 degete
            map.touchRotate.enable();
            northBtn.classList.remove('active-lock');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        } else {
            // BLOCARE: Oprim rotirea si resetam unghiul
            map.touchRotate.disable();
            map.setBearing(0);
            northBtn.classList.add('active-lock');
        }
    }

    map.on('rotate', () => {
        document.getElementById('compass-svg').style.transform = `rotate(${-map.getBearing()}deg)`;
    });

    function cycleMaps() {
        let keys = Object.keys(maps);
        let curIdx = 0;
        keys.forEach((k, i) => { if(map.hasLayer(maps[k])) curIdx = i; });
        map.removeLayer(maps[keys[curIdx]]);
        map.addLayer(maps[keys[(curIdx + 1) % keys.length]]);
    }

    async function getStops() {
        const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(`[out:json];node["highway"="bus_stop"](46.70,23.40,46.85,23.70);out body;`);
        try {
            const res = await fetch(url);
            const data = await res.json();
            data.elements.forEach(s => {
                L.circleMarker([s.lat, s.lon], { radius: 6, fillColor: '#00ff88', color: '#fff', weight: 1, fillOpacity: 0.9 }).addTo(map);
                L.circleMarker([s.lat, s.lon], { radius: 25, stroke: false, fillOpacity: 0, interactive: true })
                 .addTo(map).on('click', () => openPanel(s.tags.name || "Stație CTP"));
            });
        } catch(e) {}
    }

    function openPanel(name) {
        document.getElementById('p-name').innerText = name;
        refreshData();
        document.getElementById('panel').classList.add('open');
        document.getElementById('controls').classList.add('up');
    }

    function refreshData() {
        const list = document.getElementById('bus-list');
        list.style.opacity = "0.4";
        setTimeout(() => {
            const mock = ["24B", "M26", "6", "9", "30", "M21"];
            list.innerHTML = mock.sort(() => 0.5 - Math.random()).slice(0, 3).map(l => `
                <div class="bus-item">
                    <span class="line">${l}</span>
                    <span class="eta">în ${Math.floor(Math.random()*15)+2} min</span>
                </div>
            `).join('');
            list.style.opacity = "1";
        }, 300);
    }

    function closePanel() {
        document.getElementById('panel').classList.remove('open');
        document.getElementById('controls').classList.remove('up');
    }

    function locateMe() { map.locate({setView: false, enableHighAccuracy: true}); }
    map.on('locationfound', e => {
        map.flyTo(e.latlng, 17, { duration: 1.5 });
        L.circleMarker(e.latlng, { radius: 8, fillColor: '#007AFF', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map);
    });

    locateMe();
    getStops();
</script>
</body>
</html>
